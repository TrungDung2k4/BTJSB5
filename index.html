<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập DOM</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./index.css" />
  <body>
    <!-- Bài 1 -->
    <div class="exercise text-center mx-auto mt-5">
      <h2 class="mb-4">Ngày Trước Đó - Ngày Tiếp Theo</h2>
      <div class="row mb-4">
        <div class="col-4 mt-4">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="Ngày"
            id="date"
          />
        </div>
        <div class="col-4 mt-4">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="Tháng"
            id="month"
          />
        </div>
        <div class="col-4 mt-4">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="Năm"
            id="year"
          />
        </div>
      </div>
      <button id="find">Tìm</button>
      <div class="result exercise__item" id="found"></div>
    </div>
    <!-- Bài 2 -->
    <div class="exercise text-center mx-auto mt-5">
      <h2>Tính Ngày Trong Tháng</h2>
      <div class="row mb-4">
        <div class="col">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="Tháng"
            id="Month"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="Năm"
            id="Year"
          />
        </div>
      </div>
      <button id="count">Tính</button>
      <div class="result exercise__item" id="counted"></div>
    </div>
    <!-- Bài 3 -->
    <div class="exercise text-center mx-auto mt-5">
      <h2 class="mb-4">Đọc Số</h2>
      <div class="row mb-4">
        <div class="col">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="Số Có 3 Chữ Số"
            id="number"
          />
        </div>
      </div>
      <button id="read">Đọc</button>
      <div class="result exercise__item" id="readNumber"></div>
    </div>
    <!-- Bài 4 -->
    <div class="exercise text-center mx-auto mt-5">
      <h2 class="mb-4">Tìm Sinh Viên Xa Trường Nhất</h2>
      <div class="row mb-4">
        <div class="col-4">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="Tên Sinh Viên 1"
            id="name1"
          />
        </div>
        <div class="col-4">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="X Sinh Viên 1"
            id="x1"
          />
        </div>
        <div class="col-4">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="Y Sinh Viên 1"
            id="y1"
          />
        </div>
        <div class="col-4 my-4">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="Tên Sinh Viên 2"
            id="name2"
          />
        </div>
        <div class="col-4 my-4">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="X Sinh Viên 2"
            id="x2"
          />
        </div>
        <div class="col-4 my-4">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="Y Sinh Viên 2"
            id="y2"
          />
        </div>
        <div class="col-4 mb-4">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="Tên Sinh Viên 3"
            id="name3"
          />
        </div>
        <div class="col-4 mb-4">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="X Sinh Viên 3"
            id="x3"
          />
        </div>
        <div class="col-4 mb-4">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="Y Sinh Viên 3"
            id="y3"
          />
        </div>
        <div class="col-4">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="Tên Trường"
            id="university"
          />
        </div>
        <div class="col-4">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="X Trường"
            id="x4"
          />
        </div>
        <div class="col-4">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="Y Trường"
            id="y4"
          />
        </div>
      </div>
      <button id="findStudent">Tìm</button>
      <div class="result exercise__item" id="foundStudent"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
